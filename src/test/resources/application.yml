spring:
  profiles:
    active: stub-aws
  datasource:
    url: jdbc:h2:mem:cloudcity;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS jsonb AS JSON
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: false

cloudcity:
  terraform:
    export-dir: build/test-exports
  discovery:
    async: false
