spring:
  application:
    name: cloud-city-platform
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cloud_city}
    username: ${DB_USERNAME:cloud_city}
    password: ${DB_PASSWORD:cloud_city}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

cloudcity:
  terraform:
    export-dir: ${TERRAFORM_EXPORT_DIR:exports}
  security:
    jwt:
      issuer: ${JWT_ISSUER:cloud-city}
      audience: ${JWT_AUDIENCE:cloud-city-users}
      secret: ${JWT_SECRET:change-me}
      expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}
